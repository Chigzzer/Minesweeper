<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1 class="title">Minesweeper</h1>
    <div class="mainBody">
        <div id="newGameButtons">
            <button id='easy' value="0" class="difficultyButtons">Easy</button>
            <button id='med' value="1" class="difficultyButtons">Medium</button>
            <button id='hard' value="2" class="difficultyButtons">Hard</button>
            <button type="submit" id="levelSubmit">New Game</button>
        </div>
        <div class="mainSection">
            <div id="bombCount"></div>
            <div class="container">
                Please select your level using the buttons on the left
            </div>
            <div id="autoFinish">
                <div class="text">To flag: hole down <span class="key">CTRL</span> while clicking </div>
                <div id="autoComplete">
                    If you think you flagged all the bombs, click the following button as a click all <button  id='autoFill' name="autoFill">Autofill</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
